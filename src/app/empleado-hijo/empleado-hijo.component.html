<div class="container">

    <div class="row">
      <div class="col">
        <div>
          <a [routerLink]="['/actualizar', indice]">
          {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
        </a>
          
          <ul>
            <li  *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
          </ul>
          
        </div>
        <app-caracteristicas-empleado (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado>
      </div>
      

    </div>
  </div>
