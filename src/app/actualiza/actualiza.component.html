<form class="form-group row">
  
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="cuadroApellido">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input type="number" name="salario" id="salario" class="form-control" [(ngModel)]="cuadroSalario">
    </div>

    <div class="col mt-3">
      <button type="submit" class="btn btn-success" (click)="actualizaEmpleado()">Accion</button>
      <!-- <button type="submit" class="btn btn-danger" (click)="eliminaEmpleado()">Eliminar</button> -->
    </div>

  </form>

<div>
    <button class="btn btn-primary" (click)="volverHome()">Ir a inicio</button>
</div>
